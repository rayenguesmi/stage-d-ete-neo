<div class="user-management-container">
  <h2>Gestion des utilisateurs</h2>

  <!-- Affichage des erreurs -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Formulaire d'ajout -->
  <form (ngSubmit)="addUser()" #userForm="ngForm" *ngIf="!isEditing">
    <input type="text" name="firstName" [(ngModel)]="newUser.firstName" placeholder="Prénom" required>
    <input type="text" name="lastName" [(ngModel)]="newUser.lastName" placeholder="Nom" required>
    <input type="email" name="email" [(ngModel)]="newUser.email" placeholder="Email" required>
    <input type="text" name="username" [(ngModel)]="newUser.username" placeholder="Nom d'utilisateur" required>
    <button type="submit" [disabled]="userForm.invalid">Ajouter</button>
  </form>

  <!-- Formulaire de modification -->
  <div *ngIf="isEditing" class="edit-form-modal">
    <div class="edit-form-container">
      <h3>Modifier l'utilisateur</h3>
      <form (ngSubmit)="updateUser()" #editForm="ngForm">
        <div class="form-group">
          <label for="editFirstName">Prénom</label>
          <input type="text" id="editFirstName" name="editFirstName" [(ngModel)]="editingUser.firstName" placeholder="Prénom" required>
        </div>
        <div class="form-group">
          <label for="editLastName">Nom</label>
          <input type="text" id="editLastName" name="editLastName" [(ngModel)]="editingUser.lastName" placeholder="Nom" required>
        </div>
        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" name="editEmail" [(ngModel)]="editingUser.email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="editUsername">Nom d'utilisateur</label>
          <input type="text" id="editUsername" name="editUsername" [(ngModel)]="editingUser.username" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="cancelEdit()">Annuler</button>
          <button type="submit" class="btn-save" [disabled]="editForm.invalid">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>

  <hr />

  <!-- Tableau utilisateurs avec trackBy -->
  <table class="user-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Statut</th>
        <th class="menu-column"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; trackBy: trackByUserId">
        <td>{{ user.lastName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.email }}</td>
        <td [ngClass]="{'active': user.isActive, 'inactive': !user.isActive}">
          {{ user.isActive ? 'Actif' : 'Inactif' }}
        </td>
        <td class="menu-cell">
          <div class="dropdown-menu-container">
            <button class="menu-trigger" (click)="toggleMenu(user.id!)" [attr.aria-expanded]="isMenuOpen(user.id!)">
              ⋮
            </button>
            <div class="dropdown-menu" [class.show]="isMenuOpen(user.id!)">
              <button class="dropdown-item" (click)="editUser(user)">
                <i class="fas fa-edit"></i> Modifier utilisateur
              </button>
              <button class="dropdown-item danger" (click)="deleteUser(user)">
                <i class="fas fa-trash"></i> Supprimer utilisateur
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Message si aucun utilisateur -->
  <div *ngIf="users.length === 0" class="no-users">
    Aucun utilisateur trouvé
  </div>
</div>
