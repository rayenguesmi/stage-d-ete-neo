<div class="app-wrapper">
  <!-- Navbar -->
  <nav class="navbar" *ngIf="showNavbar">
    <div class="navbar-brand">
      <h2>NeoTM</h2>
    </div>
    <div class="navbar-menu">
      <div class="navbar-user" *ngIf="isLoggedIn">
        <span class="user-info">{{ userEmail }}</span>
        <span class="user-role" [class.admin]="isAdmin" [class.user]="!isAdmin">
          {{ isAdmin ? 'Admin' : 'utilisateur' }}
        </span>
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> DÃ©connexion
        </button>
      </div>
      <div class="navbar-login" *ngIf="!isLoggedIn">
        <button class="login-btn" (click)="login()">
          <i class="fas fa-sign-in-alt"></i> Connexion
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content" [class.with-navbar]="showNavbar">
    <router-outlet></router-outlet>
  </div>
</div>
