<div class="app-wrapper">
  <!-- Navbar -->
  <nav class="navbar" *ngIf="showNavbar">
    <div class="navbar-brand">
      <h2>NeoTM</h2>
    </div>
    <div class="navbar-menu">
      <div class="navbar-user" *ngIf="isLoggedIn">
        <div class="user-profile">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-details">
            <span class="user-email">{{ userEmail }}</span>
            <span class="user-role" [class.admin]="isAdmin" [class.user]="!isAdmin">
              <i class="fas fa-crown" *ngIf="isAdmin"></i>
              <i class="fas fa-user" *ngIf="!isAdmin"></i>
              {{ isAdmin ? 'Administrateur' : 'Utilisateur' }}
            </span>
          </div>
        </div>
        <button class="logout-btn" (click)="logout()" title="DÃ©connexion">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <div class="navbar-login" *ngIf="!isLoggedIn">
        <button class="login-btn" (click)="login()">
          <i class="fas fa-sign-in-alt"></i>
          <span>Connexion</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="main-content" [class.with-navbar]="showNavbar">
    <router-outlet></router-outlet>
  </div>
</div>

<style>
.navbar {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
  padding: 0.75rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar-brand h2 {
  color: white;
  margin: 0;
  font-weight: 700;
  font-size: 1.5rem;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.navbar-menu {
  display: flex;
  align-items: center;
}

.navbar-user {
  display: flex;
  align-items: center;
  gap: 1rem;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 50px;
  padding: 0.5rem 1rem;
  transition: all 0.3s ease;
}

.navbar-user:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.user-avatar {
  position: relative;
}

.user-avatar i {
  font-size: 2.5rem;
  color: white;
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
  transition: transform 0.3s ease;
}

.user-avatar:hover i {
  transform: scale(1.1);
}

.user-details {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
}

.user-email {
  color: white;
  font-weight: 600;
  font-size: 0.9rem;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.user-role {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.75rem;
  padding: 0.25rem 0.5rem;
  border-radius: 12px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
}

.user-role.admin {
  background: linear-gradient(45deg, #ffd700, #ffed4e);
  color: #8b4513;
  box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
}

.user-role.user {
  background: linear-gradient(45deg, #4facfe, #00f2fe);
  color: white;
  box-shadow: 0 2px 8px rgba(79, 172, 254, 0.3);
}

.user-role i {
  font-size: 0.8rem;
}

.logout-btn {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 0.6rem;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
}

.logout-btn:hover {
  background: rgba(255, 59, 48, 0.8);
  transform: rotate(5deg) scale(1.1);
  box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4);
}

.logout-btn i {
  font-size: 1rem;
}

.navbar-login {
  display: flex;
  align-items: center;
}

.login-btn {
  background: linear-gradient(45deg, #4facfe, #00f2fe);
  border: none;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 0.9rem;
}

.login-btn:hover {
  background: linear-gradient(45deg, #00f2fe, #4facfe);
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
}

.login-btn i {
  font-size: 1.1rem;
}

.main-content {
  padding: 2rem;
}

.main-content.with-navbar {
  padding-top: 1rem;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    padding: 0.5rem 1rem;
  }
  
  .navbar-user {
    padding: 0.4rem 0.8rem;
  }
  
  .user-email {
    display: none;
  }
  
  .user-details {
    align-items: center;
  }
  
  .login-btn span {
    display: none;
  }
  
  .login-btn {
    padding: 0.6rem;
    border-radius: 50%;
    width: 45px;
    height: 45px;
  }
}

@media (max-width: 480px) {
  .navbar-brand h2 {
    font-size: 1.2rem;
  }
  
  .user-avatar i {
    font-size: 2rem;
  }
  
  .user-role {
    font-size: 0.7rem;
    padding: 0.2rem 0.4rem;
  }
}
</style>
