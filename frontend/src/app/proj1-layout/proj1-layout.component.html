<div class="app-container">
  <div class="sidebar">
    <h2>vaudoise</h2>
    <a routerLink="/proj1/home" routerLinkActive="active" [class.active]="currentView === 'home'" (click)="setCurrentView('home')">
      <i class="fas fa-home icon"></i> Tableau de Bord 
    </a>

    <!-- Menu déroulant Gestion Documents -->
    <div class="sidebar-group">
      <button class="sidebar-dropdown" (click)="toggleDropdown('docs')">
        <i class="fas fa-folder-open icon"></i> Gestion Documents
        <i class="fas fa-chevron-down dropdown-arrow"></i>
      </button>
      <div class="sidebar-submenu" [class.open]="dropdowns['docs']">
        <a routerLink="/proj1/gestionnaire-de-doc" routerLinkActive="active" [class.active]="currentView === 'import'" (click)="setCurrentView('import')">
          <i class="fas fa-file-import icon"></i> Importation & versioning
        </a>
        <a routerLink="/proj1/gestionnaire-de-doc" routerLinkActive="active" [class.active]="currentView === 'annotations'" (click)="setCurrentView('annotations')">
          <i class="fas fa-highlighter icon"></i> Annotations & validations
        </a>
        <a routerLink="/proj1/gestionnaire-de-doc" routerLinkActive="active" [class.active]="currentView === 'search'" (click)="setCurrentView('search')">
          <i class="fas fa-search icon"></i> Recherche sémantique
        </a>
      </div>
    </div>

    <!-- Menu déroulant Gestion Campagnes -->
    <div class="sidebar-group">
      <button class="sidebar-dropdown" (click)="toggleDropdown('campagnes')">
        <i class="fas fa-tasks icon"></i> Gestion Campagnes
        <i class="fas fa-chevron-down dropdown-arrow"></i>
      </button>
      <div class="sidebar-submenu" [class.open]="dropdowns['campagnes']">
        <a routerLink="/proj1/g-de-campagne" routerLinkActive="active" [class.active]="currentView === 'association'" (click)="setCurrentView('association')">
          <i class="fas fa-link icon"></i> Association de documents
        </a>
        <a routerLink="/proj1/g-de-campagne" routerLinkActive="active" [class.active]="currentView === 'suivi'" (click)="setCurrentView('suivi')">
          <i class="fas fa-clipboard-check icon"></i> Suivi d'exécution
        </a>
      </div>
    </div>

    <!-- Menu déroulant Assistant IA -->
    <div class="sidebar-group">
      <button class="sidebar-dropdown" (click)="toggleDropdown('assistant')">
        <i class="fas fa-robot icon"></i> Assistant IA
        <i class="fas fa-chevron-down dropdown-arrow"></i>
      </button>
      <div class="sidebar-submenu" [class.open]="dropdowns['assistant']">
        <a routerLink="/proj1/home" routerLinkActive="active" [class.active]="currentView === 'chatbot'" (click)="setCurrentView('chatbot')">
          <i class="fas fa-comments icon"></i> Chatbot RH
        </a>
        <a routerLink="/proj1/home" routerLinkActive="active" [class.active]="currentView === 'search-ai'" (click)="setCurrentView('search-ai')">
          <i class="fas fa-search-plus icon"></i> Recherche intelligente
        </a>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
